{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

<style>
  /* ======= DASHBOARD CARD ======= */
  .dashboard-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
  }

  .dashboard-card {
    width: 100%;
    max-width: 650px;
    background: #ffffff;
    border-radius: 15px;
    padding: 35px 20px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.12);
    text-align: center;
    animation: fadeIn 0.6s ease-in-out;
  }

  /* User icon */
  .user-icon {
    width: 70px;
    height: 70px;
    line-height: 70px;
    background: #e8f0ff;
    color: #0056d0;
    border-radius: 15px;
    font-size: 30px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
    margin-bottom: 10px;
  }

  /* Welcome text */
  .dashboard-card h5 {
    color: #0836b2;
    font-weight: 700;
    margin-bottom: 6px;
  }

  .dashboard-card span {
    font-size: 15px;
    color: #333;
  }

  hr {
    border-top: 1px solid #ddd;
  }

  /* ======= BUTTONS ======= */
  .dash-btn {
    width: 48%;
    padding: 12px;
    font-weight: 600;
    border-radius: 10px;
    font-size: 14px;
  }

  .dash-btn i {
    margin-right: 8px;
  }

  /* ======= HOVER EFFECTS ======= */
  .dash-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  }

  /* ======= RESPONSIVE ======= */
  @media (max-width: 768px) {
    .dash-btn {
      width: 100%;
    }

    .dashboard-card {
      padding: 25px 15px;
    }
  }

  /* ======= ANIMATION ======= */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(25px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="container mt-5 mb-5 dashboard-wrapper">
  <div class="dashboard-card">

    <div class="mx-auto user-icon">
      <i class="fa-solid fa-user"></i>
    </div>

    <h5>Welcome, {{ user_name }} ðŸ‘‹</h5>
    <span>SmartCart User Panel</span>

    <hr>

    <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
      <a href="/user/products" class="btn btn-primary dash-btn">
        <i class="fa-solid fa-store"></i> Products
      </a>

      <a href="/user/cart" class="btn btn-warning text-dark dash-btn">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart ({{ session.get('cart')|length if session.get('cart') else 0 }})
      </a>

      <a href="/user/my-orders" class="btn btn-success text-white dash-btn">
        <i class="fa-solid fa-bag-shopping"></i> My Orders
      </a>

      <a href="/user-logout" class="btn btn-danger dash-btn">
        <i class="fa-solid fa-arrow-right"></i> Logout
      </a>
    </div>

  </div>
</div>

{% endblock %}
