{% extends "index.html" %} {% block content %}

<style>
  .address-wrapper {
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f4f6fa;
    padding: 20px;
  }

  .address-card {
    background: #fff;
    width: 100%;
    max-width: 520px;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
  }

  .address-card h3 {
    font-weight: 700;
    color: #1d4ed8;
    margin-bottom: 20px;
    text-align: center;
  }

  label {
    font-weight: 600;
    margin-top: 10px;
  }

  .btn-submit {
    margin-top: 20px;
    width: 100%;
    background: #2563eb;
    color: white;
    font-weight: 600;
    padding: 12px;
    border-radius: 10px;
  }

  .btn-submit:hover {
    background: #1e40af;
  }
</style>

<div class="address-wrapper">
  <div class="address-card">
    <h3>Add Delivery Address</h3>

    <form action="/user/address/save" method="POST">
      <div class="mb-2">
        <label>Full Name</label>
        <input type="text" name="name" class="form-control" required />
      </div>

      <div class="mb-2">
        <label>Phone Number</label>
        <input type="text" name="phone" class="form-control" required />
      </div>

      <div class="mb-2">
        <label>Pincode</label>
        <input type="text" name="pincode" class="form-control" required />
      </div>

      <div class="mb-2">
        <label>State</label>
        <input type="text" name="state" class="form-control" required />
      </div>

      <div class="mb-2">
        <label>City</label>
        <input type="text" name="city" class="form-control" required />
      </div>

      <div class="mb-2">
        <label>Full Address</label>
        <textarea
          name="address"
          class="form-control"
          rows="3"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-submit">Save Address</button>
    </form>
  </div>
</div>

{% endblock %}
