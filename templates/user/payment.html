{% extends "base.html" %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f1f5ff;
  }

  .payment-card {
    max-width: 420px;
    margin: 70px auto;
    background: #ffffff;
    border-radius: 20px;
    padding: 35px 30px;
    box-shadow: 0px 10px 20px rgba(20, 75, 255, 0.15);
    border-bottom: 5px solid #0057ff;
    transition: 0.3s;
  }

  .payment-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 15px 25px rgba(20, 75, 255, 0.22);
  }

  .btn-pay {
    background: #0057ff;
    font-size: 18px;
    padding: 12px 0;
    border-radius: 12px;
    color: white;
    border: none;
    font-weight: 600;
  }

  .btn-pay:hover {
    background: #003db2;
  }

  .amount-box {
    background: #e8efff;
    padding: 12px 0;
    border-radius: 10px;
    font-size: 19px;
    font-weight: 700;
    color: #0050d5;
  }

  .brand-text {
    color: #0057ff;
    font-weight: 700;
    font-size: 22px;
  }

  @media (max-width: 576px) {
    .payment-card {
      margin: 40px 15px;
      padding: 25px;
    }

    .amount-box {
      font-size: 17px;
    }
  }
</style>

<div class="payment-card text-center">
  <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" width="70" alt="payment icon" />
  <h4 class="mt-3 brand-text">SmartCart Payment</h4>
  <p class="text-muted small mb-4">Secure Payment Powered by Razorpay üîê</p>

  <div class="amount-box mb-4">
    Total Payable: ‚Çπ{{ amount }}
  </div>

  <button id="rzp-button" class="btn btn-pay w-100">
    üí≥ Pay Now
  </button>

  <p class="text-center mt-3 text-muted small">Trusted by millions ‚ù§Ô∏è</p>
</div>

<!-- Razorpay Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  var options = {
    key: "{{ key_id }}",
    amount: "{{ amount * 100 }}",
    currency: "INR",
    name: "SmartCart",
    description: "Order Payment",
    order_id: "{{ order_id }}",
    handler: function (response) {
      var form = document.createElement("form");
      form.method = "POST";
      form.action = "/verify-payment";

      var fields = {
        razorpay_payment_id: response.razorpay_payment_id,
        razorpay_order_id: response.razorpay_order_id,
        razorpay_signature: response.razorpay_signature,
      };

      for (var key in fields) {
        var input = document.createElement("input");
        input.type = "hidden";
        input.name = key;
        input.value = fields[key];
        form.appendChild(input);
      }
      document.body.appendChild(form);
      form.submit();
    },
    theme: { color: "#0057ff" }
  };

  var rzp = new Razorpay(options);
  document.getElementById("rzp-button").onclick = function (e) {
    rzp.open();
    e.preventDefault();
  };
</script>

{% endblock %}
