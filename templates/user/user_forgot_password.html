{% extends "index.html" %} {% block content %}

<style>
  .forgot-wrapper {
    min-height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .forgot-card {
    width: 100%;
    max-width: 430px;
    border-radius: 20px;
    background: #ffffff;
    padding: 30px 35px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    transition: 0.2s ease-in-out;
  }

  .forgot-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
  }

  .forgot-title {
    font-weight: 700;
    color: #2911fc;
    letter-spacing: 0.5px;
  }
</style>

<div class="forgot-wrapper">
  <div class="forgot-card">
    <h3 class="text-center mb-4 forgot-title">Forgot Password</h3>

    <form method="POST" action="/user-forgot-password">
      <div class="mb-3">
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="Enter your registered email"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 fw-bold"
        style="background: #2911fc; border-radius: 10px"
      >
        Send OTP
      </button>
    </form>
  </div>
</div>

{% endblock %}
