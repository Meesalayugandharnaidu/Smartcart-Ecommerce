{% extends "index.html" %} {% block content %}

<style>
  .reset-wrapper {
    min-height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .reset-card {
    width: 100%;
    max-width: 430px;
    border-radius: 20px;
    background: #ffffff;
    padding: 30px 35px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.18);
    transition: 0.2s ease-in-out;
  }

  .reset-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.28);
  }

  .reset-title {
    font-weight: 700;
    color: #2911fc;
  }
</style>

<div class="reset-wrapper">
  <div class="reset-card">
    <h3 class="text-center mb-4 reset-title">Reset Password</h3>

    <form method="POST" action="/user-reset-password">
      <div class="mb-3">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Enter new password"
          required
        />
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 fw-bold"
        style="background: #2911fc; border-radius: 10px"
      >
        Update Password
      </button>
    </form>
  </div>
</div>

{% endblock %}
