{% extends "index.html" %} {% block content %}

<style>
  .auth-wrapper {
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f6f7fb;
    padding: 20px;
    font-family: "Poppins", sans-serif;
  }

  .auth-card {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    padding: 35px 30px;
    border-radius: 18px;
    box-shadow: 0px 8px 18px rgba(0, 56, 255, 0.12);
    border-bottom: 4px solid #0027cb;
  }

  .auth-input {
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #c7d3ff;
    transition: 0.3s;
    font-size: 16px;
  }

  .auth-input:focus {
    border-color: #0027cb;
    box-shadow: 0 0 0 3px rgba(0, 39, 203, 0.15);
  }

  .btn-primary-custom {
    width: 100%;
    background: #0027cb;
    border: none;
    padding: 12px;
    color: #fff;
    border-radius: 12px;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 5px;
    transition: 0.3s;
  }

  .btn-primary-custom:hover {
    background: #001a8c;
  }

  .btn-register {
    text-decoration: none;
    font-size: 15px;
    display: block;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .auth-card {
      padding: 28px 22px;
      border-radius: 14px;
    }

    .auth-input {
      padding: 12px;
    }

    .btn-primary-custom {
      padding: 11px;
      font-size: 16px;
    }
  }
</style>

<div class="auth-wrapper">
  <div class="auth-card">
    <h3 class="text-center mb-4" style="color: #0027cb">Create New Password</h3>

    <form method="POST">
      <input
        type="password"
        name="NewPassword"
        class="form-control auth-input mb-3"
        placeholder="Enter new password"
        required
      />

      <input
        type="password"
        name="ConfirmPassword"
        class="form-control auth-input mb-3"
        placeholder="Confirm new password"
        required
      />

      <button class="btn-primary-custom">Update Password</button>
    </form>
  </div>
</div>

{% endblock %}
