{% extends "index.html" %} {% block content %}

<style>
  .forgot-wrapper {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
  }

  .forgot-card {
    background: #ffffff;
    width: 100%;
    max-width: 420px;
    border-radius: 18px;
    padding: 35px 30px;
    box-shadow: 0 8px 18px rgba(0, 56, 255, 0.15);
    border-bottom: 4px solid #0027cb;
  }

  .btn-login {
    background: #0027cb;
    border-radius: 12px;
    padding: 12px 0;
    font-size: 17px;
    color: #fff;
    font-weight: 600;
    border: none;
    transition: 0.3s;
  }

  .btn-login:hover {
    background: #001799;
  }
</style>

<div class="forgot-wrapper">
  <div class="forgot-card">
    <h3 class="text-center mb-4" style="color: #0027cb">Forgot Password</h3>

    <form action="/admin-forgot-password" method="POST">
      <div class="mb-4">
        <input
          type="email"
          class="form-control login-input"
          name="Email"
          placeholder="Enter registered email"
          required
        />
      </div>

      <button class="btn-login w-100" type="submit">Send Password</button>
    </form>
  </div>
</div>

{% endblock %}
