<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title if title else "SmartCart" }}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <style>
      body {
        background: #f2f6ff;
        font-family: sans-serif;
        /* prevents content hiding under navbar */
      }

      /* ============ NAVBAR FIXED TOP ============ */
      .navbar-custom {
        background: linear-gradient(45deg, #023fdbda, #0027cb);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      }

      .navbar-custom .navbar-brand {
        color: #fff !important;
        font-weight: 700;
        font-size: 22px;
        transition: 0.3s;
      }

      .navbar-custom .nav-link {
        color: #fff !important;
        font-weight: 600;
        transition: 0.3s;
      }

      /* ============ SEARCH BOX ============ */
      .search-box {
        border-radius: 25px;
        padding: 8px 16px;
        background: #fff;
        border: 2px solid transparent;
        transition: 0.3s;
        width: 100%;
        outline: none;
        padding-right: 35px;
      }

      .search-box:focus {
        border-color: #003bb9;
        box-shadow: 0 0 8px rgba(0, 59, 185, 0.6);
      }

      .search-icon {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: #003bb9;
      }

      /* ============ NAV ICON BUTTONS ============ */
      .nav-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        text-align: center;
        padding-top: 12px;
        color: #0027cb !important;
        box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.57),
          0px -4px 8px rgba(255, 255, 255, 0.57);
        margin-left: 35px;
        transition: 0.25s ease-in-out;
        line-height: 35px;
      }

      .nav-icon:hover {
        transform: translateY(-2px);
        background: #ddddddff;
      }

      /* ============ FOOTER NEW LOOK ============ */
      .footer {
        background: linear-gradient(45deg, #023fdbda, #0027cb);
        color: #fff;
        padding: 45px 0;
        margin-top: 100%;
      }

      .footer p {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .footer a {
        color: #cfd8ff;
        margin: 0 8px;
        transition: 0.3s;
      }

      .footer a:hover {
        color: #fff;
        text-decoration: underline;
      }
      title {
        color: blue;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="/">SmartCart</a>

        <button
          class="navbar-toggler border-0 text-white"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
        >
          <i class="fa-solid fa-bars" style="color: white; font-size: 22px"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
          <!-- SEARCH BAR -->
          <form
            method="GET"
            action="/user/products"
            class="d-flex ms-lg-4 w-100 my-3 my-lg-0 position-relative"
          >
            <input
              type="text"
              name="search"
              class="search-box"
              placeholder="Search products..."
              value="{{ request.args.get('search', '') }}"
            />
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </form>

          <!-- RIGHT NAV ICONS -->
          <ul class="navbar-nav ms-lg-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link nav-icon" href="/user-login" title="Login">
                <i class="fa-solid fa-user"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link nav-icon" href="/user/cart" title="Cart">
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link nav-icon"
                href="/user-dashboard"
                title="Dashboard"
              >
                <i class="fa-regular fa-circle-user"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
      {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show shadow"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <!-- PAGE CONTENT -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- FOOTER -->
    <footer class="footer mt-auto">
      <div class="container text-center">
        <p>Â© 2025 SmartCart. All Rights Reserved.</p>
        <a href="#">Terms</a> &nbsp; <a href="#">Privacy</a> &nbsp;
        <a href="#">Contact</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
